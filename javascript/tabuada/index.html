<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>TABUADA</title>
</head>
<body>
    <script>
     document.write("<h1>TABUADA</h1>")
        var nome = prompt("Olá digite seu nome : ")
        var numero = prompt("Escolha um número de ((0 a 10)) : ")
        document.write("Olá "+nome+" aqui esta a tabuada de "+ numero + ": <br>")
            for(var x=1 ; x<=10 ; x++){
            document.write(numero+" X "+ x +" = "+(numero*x)+"<br>");
                }
    
        
        
       



    </script>
</body>
</html>
